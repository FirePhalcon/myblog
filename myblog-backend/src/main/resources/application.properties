## SERVER
server.port = 8081

spring.profiles.active = dev

app.test.profile = DEFAULTHERO

## MYSQL
spring.datasource.url					= jdbc:mysql://localhost:3306/myblog?createDatabaseIfNotExist=true&autoReconnect=true&useSLL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username				= root
spring.datasource.password				= alpha
spring.datasource.driver-class-name		= com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect	= org.hibernate.dialect.MySQL5InnoDBDialect

# default values none | update | create-drop
spring.jpa.hibernate.ddl-auto = update

# Show all queries
spring.jpa.show-sql							= true
spring.jpa.properties.hibernate.format_sql	= true
spring.jpa.open-in-view						= false

## Jackson Properties
spring.jackson.serialization.indent-output = true

## JWT
app.jwtSecret			= secretKey
app.jwtExpirationInMs	= 604800000

##BAN
app.totalBan = 100